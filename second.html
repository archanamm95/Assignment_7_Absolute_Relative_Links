<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title>Relative link</title>
  <style>
a:link    {color:green; background-color:transparent; text-decoration:none}
a:visited {color:blue; background-color:transparent; text-decoration:none}
a:hover   {color:red; background-color:transparent; text-decoration:underline}
a:active  {color:orange; background-color:transparent; text-decoration:underline}
</style>
 </head>
 <body>
  <p><a href="image_7.jpg" target="_self">HTML Image</a> is a link to a page on a website.</p>
 </body>
</html>
