<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title>Absolute link</title>
  <style>
a:link    {color:blue; background-color:transparent; text-decoration:none}
a:visited {color:green; background-color:transparent; text-decoration:none}
a:hover   {color:orange; background-color:transparent; text-decoration:underline}
a:active  {color:red; background-color:transparent; text-decoration:underline}
</style>
 </head>
 <body>
 <p><a href="https://www.w3schools.com/" target="_blank">www.w3schools.com </a> is a link to a website on the World Wide Web.</p>
 </body>
</html>
